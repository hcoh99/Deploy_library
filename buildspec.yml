version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl...
      - curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.31.0/2024-09-12/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 416225317325.dkr.ecr.us-east-2.amazonaws.com
      - REPOSITORY_URI=416225317325.dkr.ecr.us-east-2.amazonaws.com/hcoh-library-proj
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo Build started on `date`
      
      # [디버깅] 파일 목록 확인 (이제 문제 찾았으니 없어도 되지만, 혹시 몰라 남겨둡니다)
      - echo "=== File List Debugging ==="
      - ls -R
      - echo "==========================="

      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest librarysystem_front
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      
      - echo Updating kubeconfig...
      - aws eks update-kubeconfig --name hcoh-library-cluster --region us-east-2
      
      - echo Deploying to EKS...
      # ▼▼▼ [수정됨] 확장자를 .yaml -> .yml 로 변경했습니다! ▼▼▼
      - kubectl apply -f librarysystem_front/deployment.yml
      - kubectl apply -f librarysystem_front/service.yml
      
      - echo Deployment completed!

  post_build:
    commands:
      - echo All done!